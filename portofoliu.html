<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofoliu</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    .footer-fix {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: white;
      text-align: center;
      padding: 1em;
      z-index: 100;
    }


    .sidebar {
      background: #333;
      color: white;
      width: 220px;
      padding: 1em;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }

    .sidebar h1 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1em 0;
    }

    .sidebar a:hover {
      background: #444;
      padding-left: 0.5em;
    }

    .main {
      margin-left: 220px;
      padding: 2em;
      flex: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      margin-top: 2em;
      padding: 1em;
      background: #222;
      color: white;
      text-align: center;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        z-index: 999;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .hamburger {
        display: block;
      }

      .main {
        margin-left: 0;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Buton hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <!-- Meniu lateral -->
  <nav class="sidebar" id="sidebar">
    <h1>Numele Tău</h1>
    <a href="index.html">Acasă</a>
    <a href="portofoliu.html">Portofoliu</a>
  </nav>

  <!-- Conținut principal -->
  <div class="main">
    <h2>Portofoliu</h2>
    <div class="gallery">
      <img src="imagine1.jpg" alt="Lucrare 1" />
      <img src="imagine2.jpg" alt="Lucrare 2" />
      <img src="imagine3.jpg" alt="Lucrare 3" />
      <!-- Adaugă mai multe imagini dacă vrei -->
    </div>

    <footer class="footer-fix">
  <p>Contact: exemplu@email.com | Tel: 07xx xxx xxx</p>
  <p>&copy; 2025 Numele Tău</p>
  <a href="https://facebook.com/pagina_ta" target="_blank">Facebook</a>
    </footer>

  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
